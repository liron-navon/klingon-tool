version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9

    working_directory: /go/app/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout

      - run: go get -v -t -d ./...
      - run: make test